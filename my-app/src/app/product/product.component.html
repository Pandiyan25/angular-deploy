<div>
  <app-navbar (searchTextChanged)="findProduct($event)"></app-navbar>
  <app-filter
    [all]="getAllCourse()"
    [ratings]="getRating()"
    [offers]="getOffers()"
    (filterRadioButtonSelectionChanged)="onfilterRadioChanged($event)"
  ></app-filter>
</div>

<div class="container m-4">
  <div *ngFor="let product of filteredProducts()" style="width: 18rem">
    <div class="card">
      <img
        [src]="product.images[1]"
        class="card-img-top rounded-0 product-image"
        alt="..."
      />
      <div class="card-body mt-3 mb-3">
        <div class="row">
          <div class="col-12">
            <h6 class="card-title">{{ product.title }}</h6>
            <p class="card-text" style="height: 50px; overflow: hidden">
              {{ product.description }}
            </p>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-6 d-flex align-items-center">
            <h6 class="rating">{{ product.rating }}</h6>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="#ff9900"
              class="bi bi-star-fill"
              viewBox="16 16"
              style="margin-bottom: 8px; margin-left: 6px"
            >
              <path
                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
              />
            </svg>
          </div>
          <div class="col-6">
            <h6 class="discount">{{ product.discountPercentage }}% off</h6>
          </div>
        </div>
      </div>
      <div class="row align-items-center text-center g-0">
        <div class="col-4">
          <h5>${{ product.price }}</h5>
        </div>
        <div class="col-8">
          <a href="#" class="btn btn-dark w-100 p-3 rounded-0 text-warning"
            >ADD TO CART</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
